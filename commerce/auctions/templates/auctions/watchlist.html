{% extends "auctions/layout.html" %}

{% block body %}
    <h2>Your Watchlist</h2>
    
    {% if listings %}
        <ul>
            {% for listing in listings %}
                <li>
                    <a href="{% url 'listing_page' listing.id %}">
                        {{ listing.title }} - ${{ listing.starting_bid }}
                    </a>
                </li>
            {% endfor %}
        </ul>
    {% else %}
        <p>Your watchlist is empty.</p>
    {% endif %}
{% endblock %}
